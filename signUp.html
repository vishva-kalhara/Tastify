<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/css/style.css" />
		<link rel="stylesheet" href="src/css/login.css" />
		<title>Tastify | Delight in Every Bite</title>
	</head>
	<body>
		<div class="login_parent_div">
			<div class="side_img_container d-none d-md-flex">
				<img
					style="height: 100vh; max-height: 100vh"
					src="./assets/img/Food.svg"
					alt=""
				/>
			</div>
			<div class="login_content_div">
				<div>
					<div class="logo2">
						<img src="./assets/logos/logo_primary.svg" alt="" />
					</div>
					<div class="container__heading_1">Get Started Now</div>
					<div
						style="margin-bottom: 30px"
						class="container__heading_2"
					>
						Create Account.
					</div>
					<div class="full_text_box" style="margin-top: 4px">
						<input
							class="txt_box"
							type="email"
							placeholder="Email"
						/>
					</div>
					<div class="full_text_box" style="margin-top: 4px">
						<input
							class="txt_box"
							type="password"
							placeholder="Password"
						/>
					</div>
					<div class="full_text_box" style="margin-top: 4px">
						<input
							class="txt_box"
							type="password"
							placeholder="Confirm Password"
						/>
					</div>
					<div style="margin-top: 16px" class="full_button_primary">
						<button>Sign up</button>
					</div>
					<div
						style="
							cursor: pointer;
							font-size: 13px;
							font-weight: 400;
							color: var(--blue700);
							margin-top: 24px;
							text-decoration: underline;
							width: 100%;
							display: flex;
							justify-content: center;
						"
					>
						Already have an Account?
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
