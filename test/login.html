<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/forget_password.css" />
    <title>Tastify | Delight in Every Bite | login</title>
</head>

<body>

        <div class="main-img-duv">

                <div>

                    <div class="full_text_box_A">

                    <div class="full_text_box_A" style="margin-top: 20px;">

                    </div>
                    <div>
                        <button class="Forget">Forget</button>
                    </div>
                    <div style="margin-top: 8px;" class="full_button_primary">

                <div class="heading_3">New to Tasify?</div>
    
            </div>

        </div>
        
        <div class="main-form-div">
